<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script>

	document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
	
        var ref = window.open('http://www.wificomo.com/twitter/connect.php', '_blank', 'location=yes');
		
		ref.addEventListener('loadstart', function(event) {
        closeFoursquare(event.url,ref);
		});  
    
	}
	
function closeFoursquare(loc,ref) {
   
   if (loc.indexOf("www.wificomo.com/ccn20/closeFoursquare.html?") > -1){
   alert(loc);
   var token = loc.substring(loc.indexOf("auth_token=")+1);
   alert(token);
   ref.close();
   }
}

    </script>
  </head>
  <body>
  </body>
</html>
