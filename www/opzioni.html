<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
	
	<link rel="stylesheet" href="css/themes/ccn20.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/function_checkConnection.js"></script>
	<!-- cordova facebook plugin -->
	<script src="cdv-plugin-fb-connect.js"></script>
	<!-- facebook js sdk -->
	<script src="facebook-js-sdk.js"></script>
</head>
<body>

<!-- PAGE #opzioni -->
<div data-role="page" id="opzioni">

	<!-- /HEADER -->
	<div data-role="header">
		<h1>Opzioni</h1>
	</div>
	<!-- /HEADER -->
	
	<!-- CONTENT -->
	<div role="main" class="ui-content" >
	
	<div id="fb-root"></div>
	<script>
  
	$( "#opzioni" ).on( "pagebeforeshow", function() {	
	
	FB.init({ appId: "1448410138727682", nativeInterface: CDV.FB, useCachedDialogs: false, status: true });
	
	//GET LOGIN STATUS
	FB.getLoginStatus(function(response) {
	
		//CONNESSO
		if (response.status === 'connected') {
		$("p.facebook").html('<button class="facebookLogout ui-btn ui-shadow">logout</button>');
		}
		//APP NON AUTORIZZATA
		else if (response.status === 'not_authorized') {
		alert("not authorized")
		$("p.facebook").html('<button class="facebookLogin ui-btn ui-shadow">Collega Account</button>');
		} 
		//NON CONNESSO
		else {
		alert("not connected")
		$("p.facebook").html('<button class="facebookLogin ui-btn ui-shadow">Collega Account</button>');
		}
		
	}, true);
	
	}); //ON "pageshow"
	
	$(document).on("click", 'button.facebookLogin', function(){
	
	FB.login(function(response) {
            
		if (response.authResponse) {
			//$("p.facebook").html('<button class="facebookLogout ui-btn ui-shadow">Collega Account</button>');
		}
		else {
            alert('not logged in');
        }
    },
	{ scope: "email" }
    );
	
	}); //ON "click"
	
	$(document).on("click", 'button.facebookLogout', function(){
	
	FB.logout(function(response) {
	// user is now logged out
	});
	
	}); //ON "click"
	
	</script>
	
	<p class="facebook"></p>
	
	</div>
	<!-- /CONTENT -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
	<!-- /FOOTER -->
</div><!-- /PAGE #opzioni -->

</body>
</html>
