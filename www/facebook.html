<!DOCTYPE html>
<html>
<head>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<!-- cordova facebook plugin -->
	<script src="cdv-plugin-fb-connect.js"></script>
	<!-- facebook js sdk -->
	<script src="facebook-js-sdk.js"></script>
	
	<title>Ricerca Brand</title>
</head>
<body>

<!-- PAGE #facebook -->
<div data-role="page" id="facebook">

	<!-- /HEADER -->
	<div data-role="header">
		<h1>Facebook</h1>
	</div>
	<!-- /HEADER -->
	
	<!-- CONTENT -->
	<div role="main" class="ui-content" >
	
	<div id="fb-root"></div>
	<script>
  
	$( "#facebook" ).on( "pageshow", function() {	
	
	 <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->
    if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
    if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
    if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
	
	FB.init({ appId: "565128173502375", nativeInterface: CDV.FB, useCachedDialogs: false });
		
	
		
	}); //ON "pagebeforeshow"
	
	$(document).on("click", 'a.fbk', function(){
		
		FB.getLoginStatus(function(response) {
			if (response.status == 'connected') {
			alert('logged in');
			} 
			else {
			alert('not logged in');
			}
		});		
	});
	
</script>
	
	<h1>FACEBOOK</h1>
	<a href="#" class="fbk">facebook</a>
	<a href="#foursquare" id="salta" data-transition="slide">Salta</a>
		
	</div>
	<!-- CONTENT -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
	<!-- /FOOTER -->

</div><!-- /PAGE #facebook -->

</body>
</html>
