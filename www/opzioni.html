<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
	
	<link rel="stylesheet" href="css/themes/ccn20.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/function_checkConnection.js"></script>

</head>
<body>

<!-- PAGE #facebook -->
<div data-role="page" id="facebook">

	<!-- /HEADER -->
	<div data-role="header">
		<h1>Facebook</h1>
	</div>
	<!-- /HEADER -->
	
	<!-- CONTENT -->
	<div role="main" class="ui-content" >
	
	<h1>FACEBOOK</h1>

	<p class="facebook"></p>
	<a href="#foursquare" id="saltaAFoursquare" data-transition="slide">Salta</a>
		
	</div>
	<!-- CONTENT -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
	<!-- /FOOTER -->

</div><!-- /PAGE #facebook -->


<!-- PAGE #foursquare -->
<div data-role="page" id="foursquare">

	<!-- /HEADER -->
	<div data-role="header">
		<h1>Foursquare</h1>
	</div>
	<!-- /HEADER -->
	
	<!-- CONTENT -->
	<div role="main" class="ui-content" >
	
	<h1>Foursquare</h1>
	<p class="foursquare"></p>
	<a href="#twitter" id="saltaATwitter" data-transition="slide">Salta</a>
	
	</div>
	<!-- CONTENT -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
	<!-- /FOOTER -->

</div><!-- /PAGE #foursquare -->



</body>
</html>
